{% extends 'base.html' %}

{% block header %}

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Todolist</h1>
    <p class="lead">Todolistを作って毎日を効率的に過ごしましょう。</p>
  </div>
</div>

{% endblock header %}

{% block content %}
<div class="container">
    {% for todo in object_list %}
    <div class="alert alert-{{ todo.priority }}" role="alert">
        <p>{{ todo.title }}</p>
        <a href="#" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">編集</a>
        <a href="#" class="btn btn-danger" tabindex="-1" role="button" aria-disabled="true">削除</a>
        <a href="#" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">詳細</a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
